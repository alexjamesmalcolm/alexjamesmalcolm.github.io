<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alex Malcolm's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Voces&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="Description" content="Portfolio of the work of Alex Malcolm" />
    <meta name="theme-color" content="white" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-122448762-1"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh//alexjamesmalcolm/blur-img/blur-img.js"
      type="module"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-122448762-1");
    </script>
  </head>
  <body>
    <div class="container">
      <section class="page">
        <header>
          <img class="headshot" src="./src/images/alex.jpg" />
          <h1>Alex Malcolm</h1>
          <hr />
          <h2>Fullstack Developer</h2>
        </header>
        <section class="stacks">
          <div class="row">
            <img class="stack-logo" src="./src/images/stack-logos/java.svg" />
            <h3>Java</h3>
            <h3>|</h3>
            <h3>Spring Boot</h3>
            <img
              class="stack-logo"
              src="./src//images/stack-logos/spring-boot.svg"
            />
          </div>
          <div class="row">
            <img class="stack-logo" src="./src/images/stack-logos/python.svg" />
            <h3>Python</h3>
            <h3>|</h3>
            <h3>Django</h3>
            <img
              class="stack-logo"
              src="./src//images/stack-logos/django.svg"
            />
          </div>
          <div class="row">
            <img
              class="stack-logo"
              src="./src/images/stack-logos/javascript.svg"
            />
            <h3>JavaScript</h3>
            <h3>|</h3>
            <h3>React</h3>
            <img class="stack-logo" src="./src//images/stack-logos/react.svg" />
          </div>
          <div class="row">
            <img
              class="stack-logo"
              src="./src//images/stack-logos/github.svg"
            />
            <h3>GitHub</h3>
            <a href="https://github.com/alexjamesmalcolm">/alexjamesmalcolm</a>
          </div>
          <div class="row">
            <img
              class="stack-logo"
              src="./src//images/stack-logos/linkedin.svg"
            />
            <h3>LinkedIn</h3>
            <a href="https://www.linkedin.com/in/alexjamesmalcolm/"
              >/alexjamesmalcolm</a
            >
          </div>
        </section>
      </section>
      <section class="page">
        <section class="projects"></section>
        <footer>
          <small>Made by Alex Malcolm</small>
        </footer>
      </section>
    </div>
    <script src="./src/js/load-gh-page-projects.js"></script>
  </body>
</html>
